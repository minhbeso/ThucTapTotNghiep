{% load constant_filters %}

<div class="sticky top-0 z-10 flex justify-center w-full h-16 shadow-sm bg-base-100 text-base-content lg:hidden bg-opacity-90 backdrop-blur">
  <nav class="navbar lg:hidden">
    <div class="navbar-start">
      <label for="drawer-sidebar" tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </label>
    </div>
    <div class="navbar-center">
      {% get_metadata as metadata %}
      <a href="/" class="text-xl btn btn-ghost">{{ metadata.webname }}</a>
    </div>
    <div class="navbar-end">
      <label for="search-modal" class="btn btn-ghost btn-circle">
        <div class="flex items-center justify-center size-5">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
      </label>
      <a href="{% url 'cart' %}" class="btn btn-ghost btn-circle">
        <div class="indicator">
          {% if user.is_authenticated %}
            {% get_total_cart_items as total_cart_items %}
            {% if total_cart_items > 0 %}
              <span cart-quantity-label class="badge badge-xs badge-primary indicator-item">{{ total_cart_items }}</span>
            {% endif %}
          {% else %}
            <span cart-quantity-label class="badge badge-xs badge-primary indicator-item">0</span>
          {% endif %}

          <span class="flex items-center justify-center size-5"><i class="fa-solid fa-cart-shopping fa-lg"></i></span>
        </div>
      </a>
    </div>
  </nav>
</div>
